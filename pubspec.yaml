name: solfeo
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.3
  freezed_annotation: ^1.1.0
  json_annotation: ^4.4.0
  auto_route: ^3.2.4

  cupertino_icons: ^1.0.4
  google_fonts: ^2.3.1
  soundpool: ^2.3.0
  material_design_icons_flutter: ^5.0.6595
  scrollable_positioned_list: ^0.2.3

dev_dependencies:
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter

  freezed: ^1.1.1
  json_serializable: ^6.1.4
  lint: ^1.8.2
  auto_route_generator: ^3.2.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/fonts/
    - assets/sounds/

  fonts:
    - family: Music
      fonts:
        - asset: assets/fonts/fonts.ttf
